version: "3.8"

services:
  backend:
    build: .
    container_name: quiz-backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  db:
    image: mysql:8
    container_name: quiz-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: quizapp
      MYSQL_USER: quizuser
      MYSQL_PASSWORD: quizpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: quiz-redis
    restart: always
    ports:
      - "6379:6379"

  # -----------------------------
  # Extra services for testing
  # -----------------------------
  db_test:
    image: mysql:8
    container_name: quiz-mysql-test
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: quizapp_test
      MYSQL_USER: quizuser
      MYSQL_PASSWORD: quizpass
    ports:
      - "3307:3306"   # <--- runs on different port
    volumes:
      - db_test_data:/var/lib/mysql

  redis_test:
    image: redis:alpine
    container_name: quiz-redis-test
    restart: always
    ports:
      - "6380:6379"   # <--- runs on different port

volumes:
  db_data:
  db_test_data:
